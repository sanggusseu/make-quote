<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>명언 제조기</title>
    <!-- Google Search Console -->
    <meta
      name="google-site-verification"
      content="A5Y74m5Jf_5CRKsGh6qj863CEWQgXqQODFTK0vf-F-s"
    />
    <meta
      name="description"
      content="어떤 문장이든 명언인 것처럼 보이게 만들어줍니다."
    />
    <meta name="author" content="황상은" />
    <meta
      name="keywords"
      content="명언, 가짜명언, 명언 만들기, 명언 제조기, 가짜 명언 만들기, 명언처럼, 명언인척"
    />
    <!-- OG Tag -->
    <meta property="og:title" content="명언 제조기" />
    <meta
      property="og:description"
      content="어떤 문장이든 명언인 것처럼 보이게 만들어줍니다."
    />
    <meta
      property="og:image"
      content="https://sanggusseu.github.io/make-quote/images/og-image.jpg"
    />
    <meta
      property="og:url"
      content="https://sanggusseu.github.io/make-quote/"
    />
    <meta property="og:type" content="website" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Song+Myung&display=swap"
      rel="stylesheet"
    />
    <!-- Kakao Adfit -->
    <script
      async
      type="text/javascript"
      charset="utf-8"
      src="https://t1.daumcdn.net/kas/static/ba.min.js"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- JS -->
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__wrapper">
        <h1 class="header__title">
          <a
            href="https://sanggusseu.github.io/make-quote/"
            title="명언 제조기"
          >
            명언 제조기
          </a>
        </h1>

        <ul class="header__list">
          <li class="header__item">
            <button id="save" type="button">저장하기</button>
          </li>
          <li class="header__item">
            <button id="share" type="button">공유하기</button>
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <section id="capture" class="section">
        <strong class="sentence"
          >대충 검은 배경에 흰색 글자면 명언처럼 보인다.</strong
        >
        <span class="name">짐나르다 베임(Gymnarda Vaim)</span>
      </section>
    </main>
    <footer class="footer">
      <ins
        class="kakao_ad_area"
        style="display: none"
        data-ad-unit="DAN-K0ys3mNkDVwFMpkg"
        data-ad-width="320"
        data-ad-height="50"
      ></ins>
      <form class="footer__form">
        <div class="sentence-group">
          <label for="sentence">문장</label>
          <input
            id="sentence"
            class="sentence-input"
            type="text"
            placeholder="명언처럼 보이게 할 문장을 입력하세요"
            autocomplete="off"
            required
          />
        </div>
        <div class="name-group">
          <label for="name">이름</label>
          <input
            id="name"
            class="name-input"
            type="text"
            placeholder="미입력 시 자동으로 생성됩니다"
            autocomplete="off"
          />
        </div>
        <button class="make-btn" type="submit">생성</button>
      </form>
    </footer>

    <script type="text/javascript" charset="UTF-8">
      let inappdeny_exec_vanillajs = callback => {
        if (document.readyState !== 'loading') {
          callback();
        } else {
          document.addEventListener('DOMContentLoaded', callback);
        }
      };
      inappdeny_exec_vanillajs(() => {
        /* Do things after DOM has fully loaded */
        function copytoclipboard(val) {
          let t = document.createElement('textarea');
          document.body.appendChild(t);
          t.value = val;
          t.select();
          document.execCommand('copy');
          document.body.removeChild(t);
        }
        function inappbrowserout() {
          copytoclipboard(window.location.href);
          alert(
            'URL주소가 복사되었습니다.\n\nSafari가 열리면 주소창을 길게 터치한 뒤, "붙여놓기 및 이동"를 누르면 정상적으로 이용하실 수 있습니다.'
          );
          location.href = 'x-web-search://?';
        }

        let useragt = navigator.userAgent.toLowerCase();
        let target_url = location.href;

        if (useragt.match(/kakaotalk/i)) {
          //카카오톡 외부브라우저로 호출
          location.href =
            'kakaotalk://web/openExternal?url=' +
            encodeURIComponent(target_url);
        } else if (useragt.match(/line/i)) {
          //라인 외부브라우저로 호출
          if (target_url.indexOf('?') !== -1) {
            location.href = target_url + '&openExternalBrowser=1';
          } else {
            location.href = target_url + '?openExternalBrowser=1';
          }
        } else if (
          useragt.match(
            /inapp|naver|snapchat|wirtschaftswoche|thunderbird|instagram|everytimeapp|whatsApp|electron|wadiz|aliapp|zumapp|iphone(.*)whale|android(.*)whale|kakaostory|band|twitter|DaumApps|DaumDevice\/mobile|FB_IAB|FB4A|FBAN|FBIOS|FBSS|trill|SamsungBrowser\/[^1]/i
          )
        ) {
          //그외 다른 인앱들
          if (useragt.match(/iphone|ipad|ipod/i)) {
            //아이폰은 강제로 사파리를 실행할 수 없다 ㅠㅠ
            //모바일대응뷰포트강제설정
            let mobile = document.createElement('meta');
            mobile.name = 'viewport';
            mobile.content =
              'width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui';
            document.getElementsByTagName('head')[0].appendChild(mobile);
            //노토산스폰트강제설정
            let fonts = document.createElement('link');
            fonts.href =
              'https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap';
            document.getElementsByTagName('head')[0].appendChild(fonts);
            document.body.innerHTML =
              "<style>body{margin:0;padding:0;font-family: 'Noto Sans KR', sans-serif;overflow: hidden;height: 100%;}</style><h2 style='padding-top:50px; text-align:center;font-family: 'Noto Sans KR', sans-serif;'>인앱브라우저 호환문제로 인해<br />Safari로 접속해야합니다.</h2><article style='text-align:center; font-size:17px; word-break:keep-all;color:#999;'>아래 버튼을 눌러 Safari를 실행해주세요<br />Safari가 열리면, 주소창을 길게 터치한 뒤,<br />'붙여놓기 및 이동'을 누르면<br />정상적으로 이용할 수 있습니다.<br /><br /><button onclick='inappbrowserout();' style='min-width:180px;margin-top:10px;height:54px;font-weight: 700;background-color:#31408E;color:#fff;border-radius: 4px;font-size:17px;border:0;'>Safari로 열기</button></article><img style='width:70%;margin:50px 15% 0 15%' src='https://tistory3.daumcdn.net/tistory/1893869/skin/images/inappbrowserout.jpeg' />";
          } else {
            //안드로이드는 Chrome이 설치되어있음으로 강제로 스킴실행한다.
            location.href =
              'intent://' +
              target_url.replace(/https?:\/\//i, '') +
              '#Intent;scheme=http;package=com.android.chrome;end';
          }
        }
      });
    </script>
  </body>
</html>
