<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>명언 제조기</title>
    <!-- 네이버 서치 어드바이저 -->
    <meta
      name="naver-site-verification"
      content="1dfd217bbd6973c962680ad5eb63953df4c179c6"
    />
    <meta
      name="description"
      content="친구들의 망언을 기록하고 박제하거나, 성경 구절을 필사하여 공유할 수 있는 명언 제조기 사이트. 디지털 필사와 인용문 저장 기능으로 특별한 순간을 남기세요."
    />
    <meta name="author" content="황상은" />
    <meta
      name="keywords"
      content="명언 제조기, 디지털 필사, 성경 구절, 인용문 공유, 망언 박제, 친구 명언, 캡처, 글 필사, 가짜명언, 명언 만들기, 명언 제조기, 가짜 명언 만들기, 명언처럼, 명언인척"
    />
    <!-- OG Tag -->
    <meta
      property="og:title"
      content="명언 제조기 - 디지털 필사와 공유를 위한 플랫폼"
    />
    <meta
      property="og:description"
      content="친구들의 망언을 박제하고, 성경 구절이나 명언을 필사하고 공유할 수 있는 재미있는 명언 사이트. 특별한 순간을 기록하고 친구들과 함께하세요."
    />
    <meta
      property="og:image"
      content="https://sanggusseu.github.io/make-quote/images/og-image.jpg"
    />
    <meta property="og:url" content="https://quote-maker.org/" />
    <meta property="og:type" content="website" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Song+Myung&display=swap"
      rel="stylesheet"
    />
    <!-- Kakao Adfit -->
    <script
      async
      type="text/javascript"
      charset="utf-8"
      src="https://t1.daumcdn.net/kas/static/ba.min.js"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- JS -->
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/browser-detection.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__wrapper">
        <h1 class="header__title">
          <a
            href="https://sanggusseu.github.io/make-quote/"
            title="명언 제조기"
          >
            명언 제조기
          </a>
        </h1>

        <ul class="header__list">
          <li class="header__item">
            <button id="save" type="button" aria-label="명언 저장하기">
              저장하기
            </button>
          </li>
          <li class="header__item">
            <button id="share" type="button" aria-label="웹사이트 공유하기">
              공유하기
            </button>
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <div class="visually-hidden">
        어떤 문장이든 명언처럼 보이게 만들어주는 온라인 도구입니다.<br />
        간단한 문장과 이름을 입력하면 그럴싸한 명언으로 변신시켜줍니다.
      </div>
      <section id="capture" class="section">
        <pre
          class="sentence"
          data-content="대충 검은 배경에 흰색 글자면 명언처럼 보인다."
        ></pre>
        <span class="name" data-content="짐나르다 베임(Gymnarda Vaim)"></span>
      </section>
    </main>
    <footer class="footer">
      <ins
        class="kakao_ad_area"
        style="display: none"
        data-ad-unit="DAN-K0ys3mNkDVwFMpkg"
        data-ad-width="320"
        data-ad-height="50"
      ></ins>
      <form class="footer__form">
        <div class="sentence-group">
          <label for="sentence">문장</label>
          <textarea
            id="sentence"
            class="sentence-input"
            type="text"
            placeholder="명언처럼 보이게 할 문장을 입력하세요"
            autocomplete="off"
            required
            aria-required="true"
          ></textarea>
        </div>
        <div class="name-group">
          <label for="name">이름</label>
          <input
            id="name"
            class="name-input"
            type="text"
            placeholder="미입력 시 자동으로 생성됩니다"
            autocomplete="off"
          />
        </div>
        <button class="make-btn" type="submit">생성</button>
      </form>
    </footer>
  </body>
</html>
